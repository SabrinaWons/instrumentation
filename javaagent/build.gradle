plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
jar {
    manifest {
        attributes(
                'Premain-Class': 'com.instrumentation.MyJavaAgent',
                'Agent-Class': 'com.isntrumentation.MyJavaAgent',
                'Can-Retransform-Classes': true)
    }}